{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{%  static 'customer/css/adminLogin.css' %}">
	<title>Document</title>
	<style>
		.same_line {
			display: flex;
			flex-direction: row;
			flex-wrap: wrap;
			align-items: center;
			gap: 20px;
			margin: 10px 0px;
		}
	</style>
</head>

<body>
	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

	<div class="wrapper">
		<div class="header">
			<ul>
				<li class="active form_1_progessbar">
					<div>
						<p>1</p>
					</div>
				</li>
				<li class="form_2_progessbar">
					<div>
						<p>2</p>
					</div>
				</li>
				<li class="form_3_progessbar">
					<div>
						<p>3</p>
					</div>
				</li>
			</ul>
		</div>
		<div class="form_wrap">
			<div class="form_1 data_info">
				<h2>Personal Info</h2>
				<form action="" , method="POST">
					{% csrf_token %}
					<div class="form_container">
						<div class="input_wrap">
							<label for="email">Email Address</label>
							<input type="text" name="username" class="input" id="email" required>
						</div>
						<div class="input_wrap">
							<label for="password">Password</label>
							<input type="password" name="password" class="input" id="password" required>
						</div>
						<div class="input_wrap">
							<label for="confirm_password">Confirm Password</label>
							<input type="password" name="password1" class="input" id="confirm_password" required>

						</div>

					</div>
					{% if error_message %}
					<p>{{error_message}}</p>{% endif %}
					<div class="btns_wrap">
						<div class="common_btns form_1_btns">
							<button type="submit" class="btn_next">Next</a> <span class="icon"><ion-icon
										name="arrow-forward-sharp"></ion-icon></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>

	</div>

</body>

</html>
